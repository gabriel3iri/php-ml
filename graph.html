<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graph Visualization</title>
    <script type="text/javascript" src="graph/build/graph.min.js"></script>
    <script type="text/javascript" src="graph/examples/simple_graph/simple_graph.js"></script>

    <script type="text/javascript">
      var drawing;
      function createDrawing() {
        var graph = new GRAPHVIS.Graph();
        // create nodes with an id
        var node1 = new GRAPHVIS.Node(1);
        var node2 = new GRAPHVIS.Node(2);
        // add nodes to the graph
        graph.addNode(node1);
        graph.addNode(node2);
        // create edge between nodes
        graph.addEdge(node1, node2);
      }
    </script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font: 11px courier;
        overflow: hidden;
      }
      #graph-info {
        position: absolute;
        top: 0px;
        left: 40%;
        margin: 10px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }
      #options {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body onload="createDrawing()">
    <div id="options">
      <form>
        <p>
          <input type="checkbox" id="show_labels" onclick="drawing.show_labels = this.checked;">
          <label for="show_labels">Show labels</label>
        </p>
        <p>
          <input type="button" value="Stop layout" onclick="drawing.stop_calculating();">
        </p>
      </form>
    </div>

    <div style="position: absolute; bottom: 0;">
      Rotate: Left Mouse Button and Move<br />
      Zoom: Press Key S + Left Mouse Button and Move<br />
      Drag: Press Key D + Left Mouse Button and Move
    </div>
  </body>
</html>
